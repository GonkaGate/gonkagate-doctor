name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Tags/releases created by the default GITHUB_TOKEN do not trigger other workflows.
      # Dispatch the publish workflow explicitly when a release is tagged.
      - name: Trigger Publish (npm)
        if: ${{ steps.release.outputs.release_created }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW_REF: ${{ github.ref_name }}
          PUBLISH_REF: ${{ steps.release.outputs.tag_name }}
        run: |
          set -euo pipefail
          curl -fsS -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/publish.yml/dispatches" \
            -d "{\"ref\":\"${WORKFLOW_REF}\",\"inputs\":{\"action\":\"publish\",\"publish_ref\":\"${PUBLISH_REF}\"}}"
