name: Feature request
description: Suggest an idea or enhancement
title: 'feat: '
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing a feature.

        If this is a question or troubleshooting request, please use Discussions instead:
        https://github.com/GonkaGate/gonkagate-doctor/discussions

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: What alternatives have you considered?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, example commands, etc.
    validations:
      required: false
